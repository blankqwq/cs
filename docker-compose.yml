version: '3.4'

services:
  csapp:
    container_name: learn_csapp
    image: blankqwq/csapp-latest
    build: ./csapp
    volumes:
      - ./csapp:/data
    ports:
      - 8080:8080
    tty: true
  edk2:
    container_name: learn_edk2
    build: ./uefi
    image: blankqwq/edk2-latest
    volumes:
      - ./uefi:/data
    tty: true
  os:
    container_name: learn_os
    image: blankqwq/os-latest
    build: ./os
    volumes:
      - ./os:/data
    tty: true